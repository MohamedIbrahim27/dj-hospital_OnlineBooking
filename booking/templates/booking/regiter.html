{% extends 'base.html' %}
{% load static %}
{% block body %}
<style>
    .navbar{
        display: none;
    }
</style>
<section class="reg-main  container-fluid mt-3">
    <!-- <div class="container"> -->
    <div class="reg-item  container-fluid">
        <form method="POST">
            {% csrf_token %}
            <h2>حجز اون الاين</h2>
            <label for="clinic" class="form-label name-lable"> *العيادات</label>
            <select style="display: flex;width: 100%;text-align:center;
                padding: 5px; font-size: 18px;" name="clinic" id="clinics">
                {% for clinic in all_clinics %}
                <option value="{{ clinic.pk }}">{{ clinic }}</option>
                {% endfor %}
            </select>

            <div class="mb-3 mt-3">
                <label for="name" class="form-label"> * الاسم</label>
                <input type="name" class="form-control" id="email" placeholder="ادخل الاسم" name="name" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="phone" class="form-label"> *الهاتف</label>
                <input type="phone" maxlength="11" class="form-control" id="email" placeholder="ادخل الهاتف"
                    name="phone" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">الايميل</label>
                <input type="email" class="form-control" id="email" placeholder="ادخل الايميل" name="email">
            </div>
            <div class="mb-3 mt-3">
                <label for="comment" class="form-label">الوصف</label>
                <textarea class="form-control" rows="5" id="comment" name="message"></textarea>
            </div>
            <h3>استعراض المواعيد</h3>
            <div class="mb-3 mt-3 group-buton">
                <button type="reset" class="btn btn-1 btn-Gainsboro">الغاء</button>
                <button type="submit" class="btn btn-primary  btn-2">ارسال</button>
            </div>
            <div class="mb-3 mt-3">
                <button type="submit" class="btn  btn-3"> <a href="{% url 'booking:outpatient_schedule' %}">برجاء الضغط
                        هنا للحصول على جدول
                        العيادات الخارجية</a></button>
            </div>
        </form>
    </div><!--reg-item-->
    <!-- </div>container -->
</section>
{% endblock body %}
